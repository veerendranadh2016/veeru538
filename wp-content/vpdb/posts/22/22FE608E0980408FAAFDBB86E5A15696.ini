<div class=\"entry-contents post-contents\">
<div class=\"article-style\">
<div class=\"container\">
<div class=\"subscribe-box hero-bg  \"></div>
Here’s what I learned by trying out VersionPress for myself.
<h4>Installation is Easy</h4>
If you’ve ever installed a plugin manually, you can install VersionPress. Just get <a href=\"https://github.com/versionpress/versionpress/releases\">the latest release</a>, head to <strong>Plugins &gt; Add New</strong>, select <strong>Upload</strong> and install the plugin. After installing the plugin, activate it.
<div class=\"right-style  \"><figure><img class=\"attachment-490x490 size-490x490\" src=\"https://premium.wpmudev.org/blog/wp-content/uploads/2016/05/system-reqs-check.png\" alt=\"versionpress welcome screen including a list of system requirement checks\" width=\"490\" height=\"312\" /></figure>A second activation step completed in the VersionPress admin screen is required to fully activate the plugin. The second activation step includes system requirements checklist that verifies that your hosting environment meets all of the <a href=\"http://docs.versionpress.net/en/getting-started/installation-uninstallation\">VersionPress system requirements</a>.

If your system fails to meet any of the requirements, VersionPress will let you know which system requirements haven’t been met.

</div>
Assuming your system meets all of the requirements, click <strong>Activate VersionPress</strong>. It may take a minute or two for VersionPress to complete the setup process.
<div class=\"pic-full  \"><figure class=\"wp-caption aligncenter\"><img class=\"attachment-735x735 size-735x735\" src=\"https://premium.wpmudev.org/blog/wp-content/uploads/2016/05/after-activation.png\" alt=\"the first logged change is &quot;activated versionpress 3.0&quot;\" width=\"735\" height=\"84\" /><figcaption class=\"wp-caption-text\">The very first change logged by VersionPress is activation of the plugin.</figcaption></figure></div>
<h4>Basic VersionPress Functionality is Solid</h4>
Every change you make on a WordPress site while VersionPress is activated will be logged and visible from the VersionPress admin screen. From this screen, you can see and review the details of every change, undo any change, undo multiple changes simultaneously, and completely revert the website to a previous state.

To get things rolling I made a few changes. Here’s what I did:
<ul>
 	<li>I published a new post titled <em>Test Post</em>;</li>
 	<li>I created a new page called <em>Test Page</em>;</li>
 	<li>I created a new user named <em>Fiction</em>;</li>
 	<li>And I added a new comment to the default <em>Hello World</em> post.</li>
</ul>
<div class=\"pic-full  \"><img class=\"attachment-735x735 size-735x735\" src=\"https://premium.wpmudev.org/blog/wp-content/uploads/2016/05/changes-tracked.png\" alt=\"versionpress log of changes made\" width=\"735\" height=\"253\" /></div>
Like magic, all of my changes were tracked.

Perhaps even more impressive, when a change is made in one browser tab while the VersionPress admin screen is loaded in a second browser tab, a prompt appears on the VersionPress admin screen letting you know that additional changes have been made and can be seen by refreshing the page..

</div>
<div class=\"pic-full-screen   \"><img class=\"attachment-1364x1364 size-1364x1364\" src=\"https://premium.wpmudev.org/blog/wp-content/uploads/2016/05/automatic-notification.png\" alt=\"automatic notification letting me know to refresh the page to see new changes logged in VersionPress\" width=\"1364\" height=\"266\" /></div>
<div class=\"container\">

Undoing a change was also as easy as it could possibly be. All you have to do is select <strong>Undo this</strong>. Before the change is undone a confirmation message appears with a reminder that it’s a good idea to have a backup on hand since the plugin is still in early release status.
<div class=\"pic-full  \"><figure class=\"wp-caption aligncenter\"><img class=\"attachment-735x735 size-735x735\" src=\"https://premium.wpmudev.org/blog/wp-content/uploads/2016/05/confirm-undo.png\" alt=\"versionpress makes undoing something a two-step process to avoid accidental undos\" width=\"735\" height=\"186\" /><figcaption class=\"wp-caption-text\">Hit “Undo” by accident and VersionPress gives you a second chance. Heck, you could always “Undo” the “Undo” if necessary.</figcaption></figure></div>
Reverting multiple changes was also very easy. To test this out I went back to one of the earliest changes recorded and selected <strong>Roll back to this</strong>. Again, a confirmation message appeared and I had to select <strong>Ok</strong> to rollback to the previous state.

Surprisingly, when I rolled the site back to the previous state I was immediately logged out of the WordPress admin and when I tried to log back in I found myself unable to do so. After resetting my password I realized what had happened. One of the changes I had undone when I opted to roll the site back was a password change. When I reverted the site to its previous state, my password was changed back along with the other reverted changes.
<h4>VersionPress Isn’t Ready for the Masses Yet</h4>
My VersionPress test drive was not as smooth as it could have been. The truth is that I ran into several roadblocks while setting up VersionPress and putting it through its paces.

<strong>First lesson learned: You need to know Git, servers, and WordPress pretty well to set up VersionPress.</strong>
<div class=\"right-style  \"><figure class=\"wp-caption alignright\"><img class=\"attachment-490x490 size-490x490\" src=\"https://premium.wpmudev.org/blog/wp-content/uploads/2016/05/git-reqd.png\" alt=\"git information from versionpress system info scree\" width=\"490\" height=\"312\" /><figcaption class=\"wp-caption-text\">VersionPress will check for Git and report back what it find.</figcaption></figure>In order to use VersionPress, Git must be available on the server. Prior to writing this article I had never installed Git, accessed it using the control line, or used Git for version control. While I’ve played around with GitHub a bit, I admit that I am not as well-versed in version control or Git as I should be.

At first, I tried to get VersionPress running locally on a XAMPP-powered WordPress installation. However, after an hour or two of research into setting up Git and XAMPP to work together I switched to using my hosting account instead.

</div>
Thankfully, I have a Siteground hosting account and Siteground is one of the few shared hosting providers known to support VersionPress. I created a brand new WordPress installation manually, removed all plugins, and installed VersionPress without issue.

Things seemed to be going pretty well.

However, when I made changes, they weren’t showing up in the VersionPress admin screen. I thought maybe something had gone wrong during installation. So I deactivated the plugin and attempted to delete it planning to download a fresh copy and reinstall it. However, when I attempted to delete VersionPress an error message was generated, the permissions for the directory where WordPress was installed were changed, and a 403 Forbidden error message was displayed when I tried to access the website Dashboard.
<div class=\"pic-full  \"><img class=\"attachment-735x735 size-735x735\" src=\"https://premium.wpmudev.org/blog/wp-content/uploads/2016/05/403.png\" alt=\"403 forbidden error screenshot\" width=\"735\" height=\"113\" /></div>
After fixing the directory permissions and reinstalling VersionPress, I was able to ascertain that the changes were being logged by VersionPress but not displayed. A hard refresh of the browser window was required to cause the logged changes to appear in the VersionPress admin screen.

Eventually, I was able to get Git installed and VersionPress running on my local XAMPP-powered environment where it runs beautifully. Changes are logged nearly immediately and show up without requiring a hard refresh. Also, just to make sure, I deactivated and deleted VersionPress locally, and no error messages were generated.

The issues I faced when attempting to use VersionPress with my SiteGround hosting account taught me another lesson.

<strong>Second lesson learned: VersionPress doesn’t work everywhere.</strong>

If you try out VersionPress, plan on it taking a little while to get your environment set up properly, and don’t use VersionPress on a production site without keeping separate backups at frequent intervals.

Another realization I came to while looking into VersionPress is that you have to use <a href=\"http://wp-cli.org/\">WP-CLI</a> to access the staging and database merging capabilities of VersionPress. While a user-friendly GUI for non-technical users is in the works, for the time being, WP-CLI is the only way to access these features.

</div>
<div class=\"pic-full-screen   \"><img class=\"attachment-1364x1364 size-1364x1364\" src=\"https://premium.wpmudev.org/blog/wp-content/uploads/2016/05/wp-cli.png\" alt=\"wp-cli website screenshot\" width=\"1364\" height=\"261\" /></div>
<div class=\"container\">

<strong>Third lesson learned: If you’re going to use VersionPress 3.0 you need to comfortable with SSH, know your way around the command line, and be familiar with WP-CLI to get the most out of VersionPress.</strong>
<h3>What Does the Future Hold for VersionPress?</h3>
The team behind VersionPress is pushing for a product that makes staging, database merging, and version control accessible to non-technical WordPress users. VersionPress hasn’t quite reached this lofty goal and there is still progress to be made on several fronts:
<ul>
 	<li>Support for run-of-the-mill shared server hosting needs to improve;</li>
 	<li>Support for multisite needs to be developed;</li>
 	<li>Access to advanced features, such as staging sites, needs to transition from the command line to an easy-to-use graphical user interface.</li>
</ul>
Considering the current rapid pace of progress and the financial backing the project now enjoys, I believe it’s only a matter of time until VersionPress delivers on the promise to make version control and site staging a reality for everyday WordPress users. Once that happens, VersionPress will be an invaluable tool not just for WordPress developers, but also for the masses of everyday non-technical WordPress users.

<strong>Have you tried VersionPress? Did you face any issues getting VersionPress up and running? Are you excited to see VersionPress reach maturity or do you think it’s a passing fad? Let us know in the comments below.</strong>
