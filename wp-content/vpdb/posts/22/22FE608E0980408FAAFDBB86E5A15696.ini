<h1 class=\"entry-title\" data-swiftype-index=\"true\">Setting Up VersionPress for Git-Powered WordPress Version Control</h1>
<div class=\"author-responsive\"><a class=\"author-avatar\" href=\"https://premium.wpmudev.org/blog/author/jonpenland/\"><img class=\"avatar avatar-30 photo\" src=\"https://secure.gravatar.com/avatar/7935ca61eb56de63c80d923835a809e2?s=30&amp;d=https%3A%2F%2Fpremium.wpmudev.org%2Fwp-content%2Fthemes%2Fwpmudev-2015-1%2Fassets%2Fimg%2Favatars%2F7.png&amp;r=pg\" srcset=\"https://secure.gravatar.com/avatar/7935ca61eb56de63c80d923835a809e2?s=60&amp;d=https%3A%2F%2Fpremium.wpmudev.org%2Fwp-content%2Fthemes%2Fwpmudev-2015-1%2Fassets%2Fimg%2Favatars%2F7.png&amp;r=pg 2x\" alt=\"\" width=\"30\" height=\"30\" /></a> <a href=\"https://premium.wpmudev.org/blog/author/jonpenland/\">Jon Penland</a></div>
<time>Last updated May 13, 2016</time>
<ul class=\"post-entry-tags\">
 	<li><a href=\"https://premium.wpmudev.org/blog/tag/version-control/\">#version control</a></li>
 	<li><a href=\"https://premium.wpmudev.org/blog/tag/versionpress/\">#versionpress</a></li>
 	<li><a href=\"https://premium.wpmudev.org/blog/tag/wordpress-development/\">#wordpress development</a></li>
 	<li class=\"entry-badge\"></li>
</ul>
<h2>One of the best things about WordPress is how easy it is to make sweeping changes to a website in just a few minutes. But with no easy way to revert a website to a previous state, you can lose a lot of work very quickly if you aren’t careful.</h2>
<a href=\"https://versionpress.net/\">VersionPress</a> brings the power of Git to WordPress so you can make as many changes as your want with the knowledge that undoing any change is just a click away.

If you’ve ever created even a simple website from scratch you can better appreciate the power of WordPress. With WordPress, a few clicks is all it takes to completely change the appearance of your site by installing a new theme, new features can be added in an instant by installing a plugin, website users can be managed with ease, and all of this can be done without typing a single line of code.

The only problem is that most actions in WordPress are irreversible. With the exception of page and post revisions, which are tracked pretty well by the WordPress core, if you want to undo any changes you have to recreate them. Even worse, unless you’re a WordPress developer, there’s a good chance that a lot of the changes you make to your site are made to your live site, meaning that if something goes wrong the consequences could be severe.

VersionPress is a project that promises to change all of that. By bringing the power of Git version management to WordPress websites, VersionPress adds an undo button to every single change made to a WordPress website. Make a change you regret and undoing that change is just a button click away.

</div>
<div class=\"pic-full-screen   \"><img class=\"attachment-1364x1364 size-1364x1364\" src=\"https://premium.wpmudev.org/blog/wp-content/uploads/2016/05/versionpress-home.png\" alt=\"screenshot of the versionpress website\" width=\"1364\" height=\"411\" /></div>
<div class=\"container\">
<h3>VersionPress: The Basic Idea</h3>
The basic concept behind VersionPress is summed up in a few simple ideas. VersionPress is a tool that can be used to:
<ul>
 	<li>Track every change made to a WordPress website.</li>
 	<li>Make it easy to undo a single change, a group of changes, or to revert a website to a previous state by undoing all changes back to that point.</li>
 	<li>Make it easy to work with staging sites and merge the staging site database back with the live database without losing any data from either database.</li>
 	<li>Make backups much more efficient.</li>
 	<li>Make version control and staging accessible to non-technical WordPress users.</li>
</ul>
In essence, VersionPress is designed to be <a href=\"https://versionpress.wordpress.com/2014/06/15/feature-focus-the-undo-functionality/\">“the Undo button for WordPress”</a>.
<ul>
 	<li>Make a content change you wish you hadn’t? Just hit <strong>Undo</strong>.</li>
 	<li>Change the permalink structure accidentally thereby breaking all post links in the process? No problem. Just hit <strong>Undo</strong>.</li>
 	<li>Switch themes only to realize you now have a bunch of ugly shortcodes to clean up? Hit <strong>Undo</strong>, create a staging environment, clean them up, and push the changes from the staging site to the live site without losing any updates made to your live site in the meantime.</li>
 	<li>Need to downgrade to a previous version of WordPress due to plugin incompatibility with the latest version of WordPress? No problem, VersionPress will even let you undo core updates.</li>
</ul>
And that’s just the tip of the iceberg. VersionPress aims to track every tiny change, even the dismissal of admin notifications, and to make it easy to selectively undo anything. VersionPress is an ambitious undertaking that aims to do nothing less than to <a href=\"http://wptavern.com/versionpress-hopes-to-bring-version-control-to-the-masses\"><q>bring version control to the masses</q></a>.
<h3>Bringing a Big Idea to Market</h3>
In 2012, two web developers, Borek Bernard and Jan Voracek, began to work on a version control system that would allow them to better coordinate their efforts when working on WordPress development projects. At the time, the system was an internal project the two developers used to manage their own projects, and they worked on the idea as time would allow throughout 2012 and 2013.
<div class=\"pic-full  \"><img class=\"attachment-735x735 size-735x735\" src=\"https://premium.wpmudev.org/blog/wp-content/uploads/2016/05/introduction-vp.png\" alt=\"screenshot of blog post introducing versionpress\" width=\"735\" height=\"252\" /></div>
By the beginning of 2014, enough of the technical foundation has been laid that they were confident that creating a robust, user-friendly, version control system for WordPress was technically possible. However, it wouldn’t be easy. In order to be able to devote the time needed to develop VersionPress, they were going to need some funding.

VersionPress was <a href=\"https://versionpress.wordpress.com/2014/06/12/introducing-versionpress/\">announced in June of 2014</a> and a crowdfunding campaign was launched at the same time. During the crowdfunding campaign, the decision was made to make VersionPress <a href=\"https://versionpress.wordpress.com/2014/06/16/announcing-full-gpl-licensing/\">a fully GPL-licensed project</a> so that it would be fully embraced by the WordPress community. However, at that time, VersionPress development was still completed privately by Borek and Jan.

While the crowdfunding campaign went on to raise <a href=\"https://blog.versionpress.net/2015/03/crowdfunding-campaign-lessons-learned/\" target=\"_blank\">a modest sum</a>, the response from the WordPress community was enthusiastic and overwhelmingly supportive. As a result, Jan and Borek decided to move forward with the project despite the fact that their fundraising goal was not met.

</div>
<div class=\"pic-full-screen   \"><figure class=\"wp-caption aligncenter\"><img class=\"attachment-1364x1364 size-1364x1364\" src=\"https://premium.wpmudev.org/blog/wp-content/uploads/2016/05/crowdfunding.png\" alt=\"funding level options from versionpress' crowdfunding campaign\" width=\"1364\" height=\"298\" /><figcaption class=\"wp-caption-text\">Just $13,500 of the $30,000 goal was raised. However, Borek and Jan decided to push forward anyway.</figcaption></figure></div>
<div class=\"container\">

Following the completion of the crowdfunding campaign, in the second half of 2014, a few <a href=\"https://blog.versionpress.net/2015/01/announcing-early-access-program/\">pre-release versions</a> of the plugin were made available to campaign backers. Then in January of 2015, an <em>Early Access Program</em> was announced. This was a paid program open to anyone and conceived as a way to fund ongoing development of the plugin while giving supporters early access to the plugin as it reached development milestones. The first major version of the plugin, VersionPress 1.0, was released to <em>Early Access Program</em> members 3 months later, in April of 2015.

In October of 2015, VersionPress 2.0 was released and a round of seed funding in the amount of $400,000 was announced simultaneously. The following month, VersionPress moved to GitHub in anticipation of a switch from a private to an <a href=\"https://blog.versionpress.net/2016/04/going-open-source/\">open-source</a> development model, a transition which occurred in April of 2016.

</div>
<div class=\"container-wider\">
<div class=\"left-style  \"><figure><img class=\"attachment-490x490 size-490x490\" src=\"https://premium.wpmudev.org/blog/wp-content/uploads/2016/05/vp-3.0.png\" alt=\"screenshot of version 3.0 release announcement\" width=\"490\" height=\"312\" /></figure>On April 29, 2016, the first completely open-source release of the plugin, <a href=\"https://blog.versionpress.net/2016/04/versionpress-3-0-released/\">VersionPress 3.0, was announced</a>.

While VersionPress 3.0 is still considered an early access version of the plugin, it delivers on the original promise to bring version control to the masses.
<ul>
 	<li>Change tracking in VersionPress 3.0 is thorough and automatic.</li>
 	<li>Changes can be undone individually or in bulk.</li>
 	<li>Creation of <a href=\"https://blog.versionpress.net/2015/09/versionpress-2-0-staging/\">staging sites</a> is supported as is merging of staging sites with the live production site.</li>
</ul>
</div>
</div>
<div class=\"container\">

However, that doesn’t mean that all the heavy lifting is done. Several major milestones are still planned for the future.
<h3>The Future of VersionPress</h3>
So what features are still lacking in VersionPress? While much has been done, there is still much left to do:
<ul>
 	<li>VersionPress works best in a private hosting environment, although <a href=\"http://docs.versionpress.net/en/integrations/hosts\">some shared hosting providers do support it</a>.</li>
 	<li>VersionPress is still very much a product for developers and technical users. It is not suited for non-technical users and that has to change for VersionPress to be a long-term success.</li>
 	<li>While the plugin works well with fairly standard WordPress sites, VersionPress doesn’t work with many complex plugins and feature-rich themes. Greater compatibility with third-party plugins is a primary area of focus for VersionPress 4.0.</li>
 	<li>While staging sites and site cloning is supported, it can only be done through <a href=\"http://wp-cli.org/\">WP-CLI</a>. A user-friendly graphical user interface (GUI) for non-technical users has yet to be developed.</li>
 	<li><strong>Multisite is not supported</strong>, although multisite support is on <a href=\"http://docs.versionpress.net/en/release-notes/roadmap\">the roadmap</a> and contributors toward this specific milestone are wanted.</li>
</ul>
<h3>Taking VersionPress for a Test Drive</h3>
VersionPress sounds amazing, so much so that I set up a fresh WordPress installation, downloaded <a href=\"https://github.com/versionpress/versionpress/releases\">the latest version of the plugin from GitHub</a>, and gave it a test drive.

I should point out at this point that VersionPress is not ready for production sites. If you want to try VersionPress for yourself, set up a brand new WordPress installation and try it out on a site you can afford to break. Also, keep in mind that VersionPress doesn’t yet play nice with a lot of complex plugins and page-builder themes. Better compatibility with complex plugins and themes is on the roadmap for VersionPress 4.0, but for the time being the plugin still isn’t suitable for anything but fairly plain-vanilla WordPress websites.
