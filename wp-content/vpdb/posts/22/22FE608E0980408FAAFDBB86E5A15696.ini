</header><section class=\"comment-content\" data-swiftype-index=\"true\">Hi Jacob,

Looks like a “yes” on all fronts. I tested some things out locally.

First, I added a comment to my theme’s styles.css at <strong>Appearance</strong> &gt; <strong>Editor</strong>. VP caught that right away.

Second, I opened styles.css manually in a text editor and deleted the comment. This was actually quite cool. The VP interface displayed a notice stating that there were uncommitted changes. I followed the displayed prompts to view the changes (the comment I deleted) and then was given the option to commit the changes and write a custom comment explaining the change.

Third, I activated Easy Google Fonts plugin, created a custom font control, changed a setting or two, and went back to VP interface where each change was listed as a separate change.

